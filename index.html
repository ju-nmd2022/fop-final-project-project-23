<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Maze</title>


   
</head>


<body onload="createMaze()">
   
    <h1>The Maze</h1>
    <select id="levelselect">
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
    </select>
   
    <div id="maze-container">
        <img src="guy2.gif" id="guy" width="30px" height="30px" alt="guy">
        <img src="door.png" id="door" alt="door" width="30px" height="30px">
    </div>

    <canvas id="canvas" style="display:none"></canvas>
    <div id="start" style="display: block">
    <a href ="#" onclick="startGame()">Start Game</a>
    </div>

   
    <div id="game-over" style="display: none">
        <h1>Game Over</h1>
    <a href ="#" onclick="endGame()">Restart Game</a>
    </div>

    <p id="countdown">0:30</p>


<div id="Message-Container">
    <div id="message">
        <h2>Congratulations!</h2>
        <p>You won!</p>
        <Next Level -></Next>
        <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!"/>
    </div>
</div>

 
    


</body>

   
<script src="script.js"></script>
</html>
